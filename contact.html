<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the contanct page, Please leave a message or contact me, and i will respond when i see it."
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>tjems</title>
  </head>
  <body>
    <header>
      <nav>
        <p class="logo"><a href="index.html">tjems.</a></p>
        <div class="hamburgerMenu"><i class="fas fa-bars"></i></div>
        <ul class="headerList">
          <li class="navLinks">
            <a class="activePage" href="index.html">Home</a>
          </li>
          <li class="navLinks">
            <a class="activePage" href="mywork.html">My Work</a>
          </li>
          <li class="navLinks">
            <a class="activePage" href="contact.html">Contact</a>
          </li>
          <li class="exitHamburger"><i class="fas fa-times"></i></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="formDiv">
        <form id="contactForm">
          <label class="formlabel" for="name"></label>
          <input type="text" placeholder="Name" name="name" id="name" />
          <p class="error hide nameError">
            Please enter a name over 5 characters
          </p>

          <label class="formlabel" for="email"></label>
          <input type="text" placeholder="Email" name="email" id="email" />
          <p class="error hide emailError">Please enter a valid email</p>

          <label class="formlabel" for="subject"></label>
          <input
            type="text"
            placeholder="Subject"
            name="subject"
            id="subject"
          />
          <p class="error hide subjectError">
            Please enter a subject over 15 characters
          </p>

          <label for="text">Text</label>
          <textarea
            id="text"
            name="text"
            placeholder="Write something.."
          ></textarea>
          <p class="error hide textError">
            Please enter a message over 25 characters
          </p>
          <button class="submitBtn" id="submit">Submit</button>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="js/hamburger.js"></script>
    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
